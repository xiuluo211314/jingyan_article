## **简介**
<br/>【Principle教程】Principle入门如何快速画好动效草图?简单几步，让你轻松解决。<br/><img alt="drawing" id="zhh-title-img1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/【Principle教程】Principle入门如何快速画好动效草图？_files/62e557defb28f91a190001e2.png" style="width:600;"/>
<br/>

## **经验视频**
<br/>
## **工具/原料**
* Principle

<br/>
## **方法/步骤**
1. 下载安装好Principle，建议使用破解版。不然到期很麻烦。
<img alt="drawing" id="zhh-img-step-id-0" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/C:/Users/ZHH/AppData/Local/YNote/data/1175615214@qq.com/fc6bbc725e3f429baf7db492e63d4f69/%E6%88%AA%E5%9B%BE.png" style="width:600;"/>

<br/>
2. 打开软件，预设面板尺寸就可以。点击左上角的小加号，记一下规则形状的快捷键。后面画图会快很多。
<img alt="drawing" id="zhh-img-step-id-1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/C:/Users/ZHH/AppData/Local/YNote/data/1175615214@qq.com/23eceed893b14cf5b2600987789e57b2/%E6%88%AA%E5%9B%BE.png" style="width:600;"/>

<br/>
3. 用圆角矩形和圆形画个这样的界面。用左上角的等距工具和对齐工具进行对齐。
<img alt="drawing" id="zhh-img-step-id-2" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/C:/Users/ZHH/AppData/Local/YNote/data/1175615214@qq.com/eb857ee8ed6a4607ab69feec9afcba33/%E6%88%AA%E5%9B%BE.png" style="width:600;"/><img alt="drawing" id="zhh-img-step-id-2" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/C:/Users/ZHH/AppData/Local/YNote/data/1175615214@qq.com/eb857ee8ed6a4607ab69feec9afcba33/%E6%88%AA%E5%9B%BE.png" style="width:600;"/>

<br/>
4. 将所有的形状打组，选中后cmd+G，Scroll可滚动。
<img alt="drawing" id="zhh-img-step-id-3" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/C:/Users/ZHH/AppData/Local/YNote/data/1175615214@qq.com/373ab8fd72ec4b119d20dab2c68e9877/%E6%88%AA%E5%9B%BE.png" style="width:600;"/>

<br/>
5. 再画两个底部按钮。
<img alt="drawing" id="zhh-img-step-id-4" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/C:/Users/ZHH/AppData/Local/YNote/data/1175615214@qq.com/a107ba87fee945f3a478ff611ca56dae/%E6%88%AA%E5%9B%BE.png" style="width:600;"/>

<br/>
6. 创建一个新面板画第二个界面。快捷键A记一下。选中面板1中的按钮面板ctrl+c，再点击面板2 ctrl+v，注意这里不要ctrl+d，我们要让按钮形状的图层名称一致，后面好做动画。
<img alt="drawing" id="zhh-img-step-id-5" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/C:/Users/ZHH/AppData/Local/YNote/data/1175615214@qq.com/4cc86946a4fc427887f5fc094f59246a/%E6%88%AA%E5%9B%BE.png" style="width:600;"/><img alt="drawing" id="zhh-img-step-id-5" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/C:/Users/ZHH/AppData/Local/YNote/data/1175615214@qq.com/4cc86946a4fc427887f5fc094f59246a/%E6%88%AA%E5%9B%BE.png" style="width:600;"/>

<br/>
7. 如果您觉得有用，记得在下方点击投票、点赞、关注、留言，小编会定期奉上更多的惊喜哦，您的支持才是小编继续努力的动力，么么哒。
<img alt="drawing" id="zhh-img-step-id-6" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/C:/Users/ZHH/AppData/Local/YNote/data/1175615214@qq.com/263e7d1123f74ea19b8ba6c30f61c707/%E6%88%AA%E5%9B%BE.png" style="width:600;"/>

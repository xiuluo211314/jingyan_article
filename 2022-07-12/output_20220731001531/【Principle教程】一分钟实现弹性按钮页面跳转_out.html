## **方法/步骤**
1. 画好如下动效草图，具体步骤见我上一篇经验【Principle教程】Principle入门如何快速画好动效草图？
<img alt="drawing" id="zhh-img-step-id-0" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/【Principle教程】一分钟实现弹性按钮页面跳转_files/62e55805fb28f91a190001f2.png" style="width:600;"/>

<br/>
2. 选中绿色按钮，右边出现了一个闪电符号按钮，点击一下。选择第一个【Tap】，会出现一个箭头，我们点击一下第二个界面，这个操作表示，点击绿色按钮跳转到第二个界面。
<img alt="drawing" id="zhh-img-step-id-1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/【Principle教程】一分钟实现弹性按钮页面跳转_files/62e55805fb28f91a190001f3.png" style="width:600;"/><img alt="drawing" id="zhh-img-step-id-1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/【Principle教程】一分钟实现弹性按钮页面跳转_files/62e55805fb28f91a190001f3.png" style="width:600;"/><img alt="drawing" id="zhh-img-step-id-1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/【Principle教程】一分钟实现弹性按钮页面跳转_files/62e55805fb28f91a190001f3.png" style="width:600;"/>

<br/>
3. 同理，点击界面二中的红色按钮，指向第一个界面，返回按钮。
<img alt="drawing" id="zhh-img-step-id-2" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/【Principle教程】一分钟实现弹性按钮页面跳转_files/62e55805fb28f91a190001f5.png" style="width:600;"/>

<br/>
4. 完成以上操作之后，出现以下内容，点击上方的直线，会出现下面的时间坐标面板，里面记录了所有动画元素。
<img alt="drawing" id="zhh-img-step-id-3" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/【Principle教程】一分钟实现弹性按钮页面跳转_files/62e55805fb28f91a190001f9.png" style="width:600;"/>

<br/>
5. 在这里可以看到，只要名称一致，如果发生了变化，会自动生成过渡动画。
<img alt="drawing" id="zhh-img-step-id-4" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/【Principle教程】一分钟实现弹性按钮页面跳转_files/62e55805fb28f91a190001fb.png" style="width:600;"/>

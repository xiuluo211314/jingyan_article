<br/>Adobe Premiere CC 2017教程5：创建和更改序列？简单几步，让你轻松解决。<br/><img alt="drawing" id="zhh-title-img1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Adobe-Premiere-CC-2017教程5：创建和更改序列_files/20220805180429.png" style="width:600;"/>

## **工具/原料**
* 联网电脑
* Adobe Premiere CC 2017

<br/>
## **方法/步骤**
1. 打开软件，打开或者创建项目，导入素材。
<img alt="drawing" id="zhh-img-step-id-0" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Adobe-Premiere-CC-2017教程5：创建和更改序列_files/62ea522bf122341299000208.png" style="width:600;"/>

<br/>
2. 导入视频素材后，选中视频素材，拖拽到如图所示的【时间轴】面板上，稍等片刻，默认会生成一个序列如图所示。
<img alt="drawing" id="zhh-img-step-id-1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Adobe-Premiere-CC-2017教程5：创建和更改序列_files/62ea522bf122341299000200.png" style="width:600;"/>

<br/>
3. 选中步骤2创建的序列，鼠标右键菜单中选择【属性】，弹出的属性窗口中，查看属性的大小设置1600*900是和视频的分辨率一直。
<img alt="drawing" id="zhh-img-step-id-2" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Adobe-Premiere-CC-2017教程5：创建和更改序列_files/62ea522bf122341299000201.png" style="width:600;"/>

<br/>
4. 选中序列，鼠标右键菜单中选择【序列设置】，如图所示。
<img alt="drawing" id="zhh-img-step-id-3" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Adobe-Premiere-CC-2017教程5：创建和更改序列_files/62ea522bf122341299000207.png" style="width:600;"/>

<br/>
5. 步骤4后，在弹出的【序列设置】面板中，选择编辑【编辑模式】（很多预设可供选择）。
<img alt="drawing" id="zhh-img-step-id-4" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Adobe-Premiere-CC-2017教程5：创建和更改序列_files/62ea522bf122341299000206.png" style="width:600;"/>

<br/>
6. 更改帧大小如图所示。
<img alt="drawing" id="zhh-img-step-id-5" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Adobe-Premiere-CC-2017教程5：创建和更改序列_files/62ea522bf122341299000202.png" style="width:600;"/>

<br/>
7. 在项目面板下，空白区域鼠标右键选择【新建项目】-&gt;【新建序列】，如图所示。
<img alt="drawing" id="zhh-img-step-id-6" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Adobe-Premiere-CC-2017教程5：创建和更改序列_files/62ea522bf122341299000204.png" style="width:600;"/>

<br/>
8. 步骤7后，弹出下图窗口，选择【序列预设】-&gt;确定
<img alt="drawing" id="zhh-img-step-id-7" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Adobe-Premiere-CC-2017教程5：创建和更改序列_files/62ea522bf122341299000203.png" style="width:600;"/>

<br/>
9. 拖拽视频素材到步骤8新建的序列，弹出的【剪辑不匹配】窗口中选择【更改序列设置】（和你的视频大小相匹配）
<img alt="drawing" id="zhh-img-step-id-8" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Adobe-Premiere-CC-2017教程5：创建和更改序列_files/62ea522bf122341299000205.png" style="width:600;"/>

## **简介**
<br/>FileZilla：不安全的服务器，不支持 FTP over TLS?简单几步，让你轻松解决。<br/><img alt="drawing" id="zhh-title-img1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/FileZilla：不安全的服务器，不支持-FTP-over-TLS。_files/62e55753fb28f91a190001e0.png" style="width:600;"/>
<br/>

## **经验视频**
<br/>
## **工具/原料**
* 联网电脑

<br/>
## **方法/步骤**
1. 使用FileZilla远程连接ftp的时候，输入账户密码后点击快速链接后，出现错误：不安全的服务器，不支持 FTP over TLS。
<img alt="drawing" id="zhh-img-step-id-0" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/FileZilla：不安全的服务器，不支持-FTP-over-TLS。_files/62e55753fb28f91a190001d8.png" style="width:600;"/>

<br/>
2. 点击文件-&gt;站点管理器
<img alt="drawing" id="zhh-img-step-id-1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/FileZilla：不安全的服务器，不支持-FTP-over-TLS。_files/62e55753fb28f91a190001d9.png" style="width:600;"/>

<br/>
3.弹出的窗口中，点击底部新建点
<img alt="drawing" id="zhh-img-step-id-2" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/FileZilla：不安全的服务器，不支持-FTP-over-TLS。_files/62e55753fb28f91a190001da.png" style="width:600;"/>

<br/>
4.在右侧常规标签面板下，输入自己ftp服务器的信息。输入主机、端口号（默认是20/21）
<img alt="drawing" id="zhh-img-step-id-3" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/FileZilla：不安全的服务器，不支持-FTP-over-TLS。_files/62e55753fb28f91a190001dc.png" style="width:600;"/>

<br/>
5. 加密方式选择【只使用普通FTP】,再输入用户和密码。如图，点击连接，看是否能连接成功
<img alt="drawing" id="zhh-img-step-id-4" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/FileZilla：不安全的服务器，不支持-FTP-over-TLS。_files/62e55753fb28f91a190001db.png" style="width:600;"/>

<br/>
6. 弹出报错如图所示：PASV（被动）方式的连接
<img alt="drawing" id="zhh-img-step-id-5" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/FileZilla：不安全的服务器，不支持-FTP-over-TLS。_files/62e55753fb28f91a190001de.png" style="width:600;"/>

<br/>
7. 则回到站点管理器窗口中，选择自己的站点，右侧选择传输设置标签面板，将传输模式改为主动，如图所示
<img alt="drawing" id="zhh-img-step-id-6" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/FileZilla：不安全的服务器，不支持-FTP-over-TLS。_files/62e55753fb28f91a190001dd.png" style="width:600;"/>

<br/>
8.再次尝试连接，弹出如图所示选择允许访问
<img alt="drawing" id="zhh-img-step-id-7" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/FileZilla：不安全的服务器，不支持-FTP-over-TLS。_files/62e55753fb28f91a190001df.png" style="width:600;"/>

<br/>
9. 步骤8后，显示连接成功。
<img alt="drawing" id="zhh-img-step-id-8" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/FileZilla：不安全的服务器，不支持-FTP-over-TLS。_files/62e55753fb28f91a190001e1.png" style="width:600;"/>

<br/>
10.如果您觉得有用，记得在下方点击投票、点赞、关注、留言，小编会定期奉上更多的惊喜哦，您的支持才是小编继续努力的动力，么么哒。

## **方法/步骤**
1. 进入apache的官网，找到maven软件的下载页面，点击下载
<img alt="drawing" id="zhh-img-step-id-0" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/在Windows电脑上如何安装Maven？环境配置？_files/62e7743f70f41c657b000137.png" style="width:600;"/>

<br/>
2. 将下载的安装包解压到电脑的磁盘下，记录下安装路径后续步骤会使用。
<img alt="drawing" id="zhh-img-step-id-1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/在Windows电脑上如何安装Maven？环境配置？_files/62e7743f70f41c657b00012f.png" style="width:600;"/>

<br/>
3. 设置环境变量。使用快捷键win + R，打开运行窗口，输入cmd回车或者点击确定。打开命令行
<img alt="drawing" id="zhh-img-step-id-2" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/在Windows电脑上如何安装Maven？环境配置？_files/62e7743f70f41c657b000132.png" style="width:600;"/>

<br/>
4. 在命令行窗口中输入命令： set M2_HOME=D:\software\maven-3.2.5 ，点击回车
<img alt="drawing" id="zhh-img-step-id-3" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/在Windows电脑上如何安装Maven？环境配置？_files/62e7743f70f41c657b000130.png" style="width:600;"/>

<br/>
5. 再次输入命令： set PATH=%PATH%;%M2_HOME%\bin ，再回车。 步骤4和5，在命令行设置环境变量后，你可以在当前会话使用Maven，但是，除非你通过控制面板把它们加入系统变量，你将需要每次登陆系统的时候运行这两行命令
<img alt="drawing" id="zhh-img-step-id-4" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/在Windows电脑上如何安装Maven？环境配置？_files/62e7743f70f41c657b000131.png" style="width:600;"/>

<br/>
6. 使用控制面板的设置环境变量：在此电脑的右键菜单中选择属性
<img alt="drawing" id="zhh-img-step-id-5" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/在Windows电脑上如何安装Maven？环境配置？_files/62e7743f70f41c657b000138.png" style="width:600;"/>

<br/>
7. 点击高级系统设置-&gt;高级-&gt;环境变量-&gt;系统变量
<img alt="drawing" id="zhh-img-step-id-6" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/在Windows电脑上如何安装Maven？环境配置？_files/62e7743f70f41c657b000139.png" style="width:600;"/>

<br/>
8. 点击新建，在弹出的新建系统变量窗口中，输入变量名和变量值，点击确定
<img alt="drawing" id="zhh-img-step-id-7" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/在Windows电脑上如何安装Maven？环境配置？_files/62e7743f70f41c657b000133.png" style="width:600;"/>

<br/>
9. 双击图示的【Path】,在弹出的【编辑环境变量】窗口中，点击新建-&gt;输入图示的信息（%PATH%;%M2_HOME%\bin）-&gt;点击确定即可
<img alt="drawing" id="zhh-img-step-id-8" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/在Windows电脑上如何安装Maven？环境配置？_files/62e7743f70f41c657b000136.png" style="width:600;"/>

<br/>
10 . 测试安装结果如图所示
<img alt="drawing" id="zhh-img-step-id-9" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/在Windows电脑上如何安装Maven？环境配置？_files/62e7743f70f41c657b000134.png" style="width:600;"/>

## **方法/步骤**
1. 参考经验： ----------------------------------------------------------------------------
连接到数据库后，选中数据库，鼠标右键菜单中选择【New】-&gt;【ABAP Program】
<img alt="drawing" id="zhh-img-step-id-1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/创建和运行第一个ABAP应用程序_files/62e60156e481220b97000530.png" style="width:600;"/>

<br/>
2. 向导窗口中创建一个新的ABAP程序。在name字段中输入z_invoice_items_euro。在description字段中输入描述文。单击Finish创建。
<img alt="drawing" id="zhh-img-step-id-1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/创建和运行第一个ABAP应用程序_files/62e60156e481220b97000525.png" style="width:600;"/>

<br/>
3. 创建ABAP本地类。在步骤2后的生成的文件中，输入lcl，按下快捷键alt+/ 弹出的提示菜单 中选择【local class】后，按下回车键
<img alt="drawing" id="zhh-img-step-id-2" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/创建和运行第一个ABAP应用程序_files/62e60156e481220b9700052d.png" style="width:600;"/>

<br/>
4. 步骤3后，生成的代码如图所示
<img alt="drawing" id="zhh-img-step-id-3" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/创建和运行第一个ABAP应用程序_files/62e60156e481220b97000526.png" style="width:600;"/>

<br/>
5. 将步骤4中的lcl_转换成lcl_main,并删除图示的部分代码
<img alt="drawing" id="zhh-img-step-id-4" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/创建和运行第一个ABAP应用程序_files/62e60156e481220b97000527.png" style="width:600;"/>

<br/>
6. 双击选中lcl_main，按下ctrl + 1在弹出的菜单中选择【Generate facrory method create】
<img alt="drawing" id="zhh-img-step-id-5" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/创建和运行第一个ABAP应用程序_files/62e60156e481220b9700052f.png" style="width:600;"/>

<br/>
7. 步骤6中生成的代码如下
<img alt="drawing" id="zhh-img-step-id-6" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/创建和运行第一个ABAP应用程序_files/62e60156e481220b97000528.png" style="width:600;"/>

<br/>
8. 如图所示的位置输入代码method run. 按下快捷键ctrl + 1,弹出的菜单中选择【add implement for run】
<img alt="drawing" id="zhh-img-step-id-7" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/创建和运行第一个ABAP应用程序_files/62e60156e481220b9700052e.png" style="width:600;"/>

<br/>
9. 步骤8后，在生成的代码中输入代码： WRITE: 'hello zhh'.
<img alt="drawing" id="zhh-img-step-id-8" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/创建和运行第一个ABAP应用程序_files/62e60156e481220b9700052a.png" style="width:600;"/>

<br/>
10. 添加START-OF-SELECTION事件.创建lcl_main的实例，调用run方法.代码如下:
<img alt="drawing" id="zhh-img-step-id-9" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/创建和运行第一个ABAP应用程序_files/62e60156e481220b97000529.png" style="width:600;"/>

<br/>
11. 保存和激活ABAP程序。点击工具栏的图示按钮
<img alt="drawing" id="zhh-img-step-id-10" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/创建和运行第一个ABAP应用程序_files/62e60156e481220b9700052c.png" style="width:600;"/>

<br/>
12. 按下快捷键F8，跳转到下图所示的输出区域，查看输出结果如图。完整代码如下
*
&amp;
---------------------------------------------------------------------*
*
&amp;
 Report z_invoice_items_euro
*
&amp;
---------------------------------------------------------------------*

&amp;
---------------------------------------------------------------------*
REPORT z_invoice_items_euro.
class lcl_main definition create private.
public section.
CLASS-METHODS create
RETURNING
value(r_result) TYPE REF TO lcl_main.
methods run.
protected section.
private section.
endclass.
CLASS lcl_main IMPLEMENTATION.
METHOD create.
CREATE OBJECT r_result.
ENDMETHOD.
METHOD run.
WRITE: 'hello zhh'.
ENDMETHOD.
ENDCLASS.
start-of-editing.

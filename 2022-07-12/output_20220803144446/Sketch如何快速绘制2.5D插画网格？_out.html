## **简介**
<br/>2.5D插画风格也是一种比较有特色的绘制风格，绘制第一步就是要先准备好合适的网格。如何在Sketch中快速画出满足条件的网格呢?简单几步，让你轻松解决。<br/><img alt="drawing" id="zhh-title-img1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/20220803144456.png" style="width:600;"/>
<br/>

<br/>
## **方法/步骤**
1.
创建网格的基本单位，正三角形：通过正方形减点获得。【Insert】--&gt;【Shape】--&gt;【Rectangle】
<img alt="drawing" id="zhh-img-step-id-1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b000108.png" style="width:600;"/>

<br/>
2.
按住【Shift】键绘制一个正方形，选中正方形双击或者点击上方工具栏中的【Edit】进行点模式，按住【Shift】键，鼠标会定位在中心点位置，准确找到上边的中点，再删除中点左右的两个点，得到正三角形。
<img alt="drawing" id="zhh-img-step-id-2" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b000102.png" style="width:600;"/><img alt="drawing" id="zhh-img-step-id-2" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b000102.png" style="width:600;"/>

<br/>
3.
选中正三角，输入【Transform】中的【Rotate】参数【90】度。再通过快捷键【cmd】+【d】复制一份三角形。再点击【Flip】中的左右翻转，进行水平翻转，并调整位置如下第三张图。
<img alt="drawing" id="zhh-img-step-id-3" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b00010b.png" style="width:600;"/><img alt="drawing" id="zhh-img-step-id-3" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b00010b.png" style="width:600;"/><img alt="drawing" id="zhh-img-step-id-3" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b00010b.png" style="width:600;"/>

<br/>
4.
绘制一条直线，快捷键【L】。通过红色的参考辅助线精确对齐。鼠标放在标尺上点击即可创建辅助线（红色）。再将三角形中填充的颜色去除。
<img alt="drawing" id="zhh-img-step-id-4" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b000104.png" style="width:600;"/><img alt="drawing" id="zhh-img-step-id-4" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b000104.png" style="width:600;"/>

<br/>
5.
将两个三角形和一条直线打组，这是一个网格单元。
<img alt="drawing" id="zhh-img-step-id-5" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b000106.png" style="width:600;"/>

<br/>
6.
选中组之后，点击【Make Grid】。找不到的话，请参考我的另一篇教程（）
<img alt="drawing" id="zhh-img-step-id-6" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b00010c.png" style="width:600;"/>

<br/>
7.
调出Grid Tool之后，稍微计算下当前的画布可以放置多少行多少列，Margin填【0】，不需要间隔。
<img alt="drawing" id="zhh-img-step-id-7" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b000107.png" style="width:600;"/>

<br/>
8.
生成网格之后，可以看到自动复制了很多个组出来，我们将这些组再通过【cmd】+【g】进行打组。再点击画板【Artboard2】后，点击右下角的【Make Exportable】，即可在右下方看到生成的网格图片，此时我们只需要将这张图片拖拽到桌面，即完成导出。
<img alt="drawing" id="zhh-img-step-id-8" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b00010e.png" style="width:600;"/><img alt="drawing" id="zhh-img-step-id-8" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b00010e.png" style="width:600;"/><img alt="drawing" id="zhh-img-step-id-8" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Sketch如何快速绘制2.5D插画网格？_files/62e7740870f41c657b00010e.png" style="width:600;"/>

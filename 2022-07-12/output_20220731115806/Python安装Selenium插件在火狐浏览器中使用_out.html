<img alt="drawing" id="zhh-img-step-id-1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/Python安装Selenium插件在火狐浏览器中使用_files/62e5f557e481220b97000166.png" style="width:600;"/>

<br/>

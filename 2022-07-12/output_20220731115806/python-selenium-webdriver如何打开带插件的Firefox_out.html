## **简介**
<br/>python selenium webdriver如何打开带插件的Firefox?简单几步，让你轻松解决。<br/><img alt="drawing" id="zhh-title-img1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/python-selenium-webdriver如何打开带插件的Firefox_files/62e5f548e481220b9700015e.png" style="width:600;"/>

<br/>
## **工具/原料**
* 联网电脑

<br/>
## **方法/步骤**
1. 首先，下载和安装python、火狐浏览器，
<img alt="drawing" id="zhh-img-step-id-0" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/python-selenium-webdriver如何打开带插件的Firefox_files/62e5f548e481220b9700015d.png" style="width:600;"/>

<br/>
2. 按下win键后，搜索栏中输入： %APPDATA%\Mozilla\Firefox\Profiles\ (回车直接打开插件的路径）
<img alt="drawing" id="zhh-img-step-id-1" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/python-selenium-webdriver如何打开带插件的Firefox_files/62e5f548e481220b97000155.png" style="width:600;"/>

<br/>
3. 步骤2后找到的路径如图所示，其中lhhfzmgb.default 文件夹根据个人用户会不同
<img alt="drawing" id="zhh-img-step-id-2" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/python-selenium-webdriver如何打开带插件的Firefox_files/62e5f548e481220b97000156.png" style="width:600;"/>

<br/>
4. 打开自己的IDE,输入代码如下所示 profileDir = r"C:\Users\admin\AppData\Roaming\Mozilla\Firefox\Profiles\hnvpxyyx.default"
profile = webdriver.FirefoxProfile(profileDir)
driver = webdriver.Firefox(profile)
<img alt="drawing" id="zhh-img-step-id-5" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/python-selenium-webdriver如何打开带插件的Firefox_files/62e5f548e481220b97000157.png" style="width:600;"/>

<br/>
5. 打开火狐浏览器，点击右上角的设置按钮，弹出的菜单中点击【附加组件】安装插件
<img alt="drawing" id="zhh-img-step-id-4" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/python-selenium-webdriver如何打开带插件的Firefox_files/62e5f548e481220b97000158.png" style="width:600;"/>

<br/>
6. 跳转的页面中点击【扩展】，在【寻找更多的扩展】输入框中输入自己想要的差价名称，再点击搜索按钮进行检索
<img alt="drawing" id="zhh-img-step-id-5" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/python-selenium-webdriver如何打开带插件的Firefox_files/62e5f548e481220b97000159.png" style="width:600;"/>

<br/>
7. 检索结果跳转的页面中找到自己的插件后，点击进入详细页面
<img alt="drawing" id="zhh-img-step-id-6" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/python-selenium-webdriver如何打开带插件的Firefox_files/62e5f548e481220b9700015a.png" style="width:600;"/>

<br/>
8. 详细页面下，点击如图所示的【添加至...】,默认会开始安装插件
<img alt="drawing" id="zhh-img-step-id-7" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/python-selenium-webdriver如何打开带插件的Firefox_files/62e5f548e481220b9700015b.png" style="width:600;"/>

<br/>
9. 回到代码编辑器中，修改代码如下，再运行程序即可
from selenium import webdriver
profileDir = r"C:\Users\admin\AppData\Roaming\Mozilla\Firefox\Profiles\hnvpxyyx.default"
profile = webdriver.FirefoxProfile(profileDir)
driver = webdriver.Firefox(profile)
driver.get('http://baidu.com')
driver.quit()
<img alt="drawing" id="zhh-img-step-id-14" src="https://raw.githubusercontent.com/xiuluo211314/jingyan_article/main/2022-07-12/python-selenium-webdriver如何打开带插件的Firefox_files/62e5f548e481220b9700015c.png" style="width:600;"/>

<br/>
